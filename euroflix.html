<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Carousel</title>
  

    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }

    .carousel-container {
      position: relative;
      width: 90%;
      margin: auto;
      overflow: hidden;
      border: 1px solid #ccc;
      background: #fff;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.3s ease;
      scroll-behavior: smooth;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .carousel-track::-webkit-scrollbar {
      display: none;
    }

    .video-item {
      flex: 0 0 auto;
      width: 300px;
      margin: 10px;
      background: #000;
    }

    .video-item video {
      width: 100%;
      height: auto;
      display: block;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }

    .carousel-button.left {
      left: 10px;
    }

    .carousel-button.right {
      right: 10px;
    }
  </style>

</head>

<body>

  <div class="carousel-container">
    <button class="carousel-button left" onclick="scrollCarousel(-1)">&#10094;</button>
    <div class="carousel-track" id="carouselTrack">
      <!-- Repeat this block for 10 videos -->
      <div class="video-item"><video src="video1.mp4" controls></video></div>
      <div class="video-item"><video src="video2.mp4" controls></video></div>
      <div class="video-item"><video src="video3.mp4" controls></video></div>
      <div class="video-item"><video src="video4.mp4" controls></video></div>
      <div class="video-item"><video src="video5.mp4" controls></video></div>
      <div class="video-item"><video src="video6.mp4" controls></video></div>
      <div class="video-item"><video src="video7.mp4" controls></video></div>
      <div class="video-item"><video src="video8.mp4" controls></video></div>
      <div class="video-item"><video src="video9.mp4" controls></video></div>
      <div class="video-item"><video src="video10.mp4" controls></video></div>
    </div>
    <button class="carousel-button right" onclick="scrollCarousel(1)">&#10095;</button>
  </div>

  <script>
    function scrollCarousel(direction) {
      const track = document.getElementById('carouselTrack');
      const scrollAmount = 320; // Width + margin
      track.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }
  </script>

</body>
</html>
